<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>


<div class="container-fluid">

<h1 class="title-recipes" th:text="'Found Recipes'"></h1>



        <form action="/search/sort" method="post" th:object="${recipe}">
            <div class="sort">
            <select class="btn btn-light" name="sortParameter" onchange="this.form.submit()">
                <option value="">Sort by..</option>
                <option th:each="sortValue:${sort}"
                        th:value="${sortValue}"
                        th:text="${sortValue.getName()}">
                </option>
            </select>
            </div>
        </form>

        <form action="/search/filter" method="post" th:object="${recipe}">
            <ul>
            <label th:for="filterTypes"> Filter by:</label>
                <li th:each="filterType : ${filterTypes}">
                    <input th:value="${filterType}" type="checkbox" name="tag">
                    <label th:text="${filterType.getName()}"></label>
                </li>
                    <button class="btn btn-light" type="submit">Filter</button>
                </ul>
        </form>


    <div class="row">
        <div class="col-3" th:each="recipe:${recipes}">
            <div style="background-color: #fefacd">
                <img class="img-med" th:src="${recipe.img}"/>
            </div>
            <table class="table">
                <a style="margin:center" th:text="${recipe.name}" th:href="'/recipes/display?recipeId=' + ${recipe.id}"></a>
            </table>
        </div>
    </div>

</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
