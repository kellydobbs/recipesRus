<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Famous Saint Louis Recipes</title>
    <!-- CSS only -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" th:rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/rating.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" th:href="@{/home}">Recipes R Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Recipes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/recipes/all}">All Recipes</a>
                        <a th:if="${session.user}" class="dropdown-item" th:href="@{/recipes/create}">New Recipe</a>
                        <a th:if="${session.user}" class="dropdown-item" th:href="@{/recipes}">Manage Recipes</a>
                    </div>
                </li>
            </ul>
            <a data-toggle="collapse" href="#searchcollapse" role="button" aria-expanded="false" aria-controls="searchcollapse" class="mx-2"><i class="fa fa-search" ></i></a>
            <a th:if=${session.user} th:href="@{/users/profile}" class="mx-2"><i class="fa fa-user"></i></a>
            <ul class="navbar-nav ml-3">
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" th:href="@{/login}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" th:href="@{/register}" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.isEmpty()}" th:href="@{/adminregister}" class="nav-link">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.user == true} and ${user.access == '1'}" th:href="@{/admin}" class="nav-link">Admin Portal</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.user }" th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>

    </nav>
    <form class="form-inline my-2 my-lg-0 collapse justify-content-end" id="searchcollapse" action="/search" method="post">
        <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search by Keyword" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
</header>


<h1>Hello Friends!</h1>

<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</div>
</body>
</html>
